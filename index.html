<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song of the week!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .like-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .like-button:hover {
            background-color: #45a049;
        }
        .like-count {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="text-center">
    <h1 class="text-4xl font-bold my-8">
        <span class="song-of-the-week">Song of the week</span>
    </h1>
    <p class="text-lg mb-4">Week: 19/06/2023</p>
    <div class="flex justify-center">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5KFj6CPcfKGS6MI3gQEzNe?utm_source=generator" width="250" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <p class="text-lg mb-4">Let me know what's your song of the week
        <br>And as always, have a nice one..</p>
    </div>

</html>
